<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='link'></div>
    <iframe id="frame" style="opacity:0"></iframe>
    <iframe id="frame2" style="opacity:0"></iframe>
    <script type="text/javascript">
        if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
            OSName = "Apple"
            user = 'kirseich_mini';
            if (document.cookie.indexOf("iphone_redirect=false") == -1) {
                window.location = "instagram://user?username=" +user;
            }
            else{
                window.location = "https://www.instagram.com/_u/kirseich";
            }
        } else if (/Android/i.test(navigator.userAgent)) {
            OSName = "Android";
            user = 'kirseich';
            document.getElementById('link').innerHTML='<iframe id="frame" style="opacity:0" onload="remove()" src="instagram://user?username='+user+'frameborder="0"></iframe>';
            document.getElementById("frame").src = 'intent://instagram.com/_u/'+user+'/#Intent;package=com.instagram.android;scheme=https;end';
            document.getElementById("frame2").src = 'instagram://user?username='+user;
    
        } else {
            user = 'vcegdavesna';
            window.location.href="https://www.instagram.com/_u/"+user;
        }
        let timer = setTimeout(function () {
             window.location.href="https://www.instagram.com/_u/"+user;
            console.log("not removed");
        }, 1500)

        function remove() {
            clearTimeout(timer)
            console.log("removed");
            window.location.href = "instagram://user?username=" + user;
        }
    </script>
</body>

</html>
